<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="../../assets/imgs/pendientes.jpg">
  <ion-list>
    <button ion-item *ngFor="let lista of deseosService.listas" (click)="seleccionarLista(lista)">
      {{ lista.title }}
    </button>  
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="agregarLista()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
