<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ lista.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Tareas por hacer
    </ion-list-header>
    <ion-item>
      <ion-label floating>Nuevo item</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="nombreItem"
        (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="lista.items.length > 0">
    <ion-list-header>
      Tareas para la lista: {{ lista.title }}
    </ion-list-header>
    <ion-item-sliding
      *ngFor="let item of lista.items; let indice = index"
      (click)="actualizarEstadoItem(item)"
      class="animated fadeInDown">
      <button 
        ion-item 
        detail-none>
        <ion-icon 
          name="checkbox-outline" 
          item-start 
          *ngIf="item.completed">
        </ion-icon>
        <ion-icon 
          name="square-outline" 
          item-start 
          *ngIf="!item.completed">
        </ion-icon>
        {{ item.desc }}
      </button>  
      
      <ion-item-options side="right">
        <button 
          ion-button 
          color="danger"
          icon-only
          (click)="borrarItem(indice)">
          <ion-icon 
            name="close"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
